<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
  <h1>Hi,I m Gabbar</h1>
  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognisation=new SpeechRecognition();
  recognisation.interimResults=true;
  let p=document.createElement('p');
  const word=document.querySelector('.words');
   word.appendChild(p);

recognisation.addEventListener('result',e=>{
  const transcript=Array.from((e.results))
              .map(result=>result[0])
              .map(lol=>lol.transcript).join('');
p.textContent=transcript;
if(e.results[0].isFinal){
  masti(transcript);
  p=document.createElement('p');
  // p.textContent=transcrip
  word.appendChild(p);
}
});

function masti(transcript){

if(transcript.includes('show me the weather')){
  window.open("https://www.google.com/search?q=live+weather&oq=live+weather&aqs=chrome..69i57j0l4j69i60l3.2655j0j4&sourceid=chrome&ie=UTF-8");
}

if(transcript.includes('WhatsApp')){
let p=document.createElement('p');
  const word=document.querySelector('.words');
   word.appendChild(p)
p.textContent="I m Fine what About You";
  word.appendChild(p);
}

recognisation.addEventListener('end',recognisation.start);
recognisation.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }
h1{
  text-align: center;
  color:rgba(13, 194, 240, 0.911);
}
    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
